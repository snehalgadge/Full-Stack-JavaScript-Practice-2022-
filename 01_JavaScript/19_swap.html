<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
</head>
<body>
    <h1>Swap without using 3rd variable</h1>

    <script>
        let a = 3;
        let b = 4;
        console.log(`original value of a is ${a}`);
        console.log(`original value of b is ${b}`);
        function swap(){
            a = a + b;
            b = a - b;
            a = a - b; 

            console.log(`New value of a is ${a}`);
            console.log(`New value of b is ${b}`);
        }

        swap();
    </script>
</body>
</html>
