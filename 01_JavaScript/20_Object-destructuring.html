<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    
    <script>

        let info = {
            name: 'snehal',
            marks: 55,
            age: 23,
            hobbies :{
                fun: 'games',
                prof : 'reading'
            }
        };

        let {name,marks,age,hobbies} = info;

        console.log(`My name is ${name}`);
        console.log(`My age is ${age}`);
        console.log(`My hobby is ${hobbies.prof}`);

    </script>
</body>
</html>
